<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Shopify</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="col-auto">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                    </span>
                    <input id="searchInput" type="text" class="form-control" placeholder="Search..."
                           aria-label="Search..."
                           aria-describedby="basic-addon1" onkeyup="onSearchTextChange()">
                </div>
            </div>
        </div>
    </div>
</nav>


<main class="container-fluid" style="height: calc(100% - 96px)">
    <div class="row h-100">

        <div class="col col-8 h-100">
            <div class="container-fluid h-100">
                <div class="row items-container h-100 g-3"></div>
            </div>
        </div>


        <div class="col col-4">
            <h4>Cart</h4>
            <div class="h-100 d-flex flex-column">

                <div class="flex-grow-1">
                    <ul id="cart" class="p-0"></ul>
                </div>

                <div class="">
                    <div class="card">
                        <div class="py-4 d-flex justify-content-between">
                            <span>Total</span>
                            <span id="cart-total">0 DT</span>
                        </div>
                        <button class="btn btn-warning btn-lg text-light" id="Checkout">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="js/app.js"></script>
</body>
</html>
